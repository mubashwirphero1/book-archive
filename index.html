<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive | Programming Hero Assignment</title>

    <!-- Bootstrap CSS file link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Main CSS file link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Website Favicon -->
    <link rel="shortcut icon" href="images/book-archive-favicon.ico" type="image/x-icon">
</head>

<body onload="loadData('js')">
    <!-- Header area -->
    <header>
        <!-- Website top heading with search bar -->
        <div class="container">
            <div>
                <h1 class="display-3">Book <span class="text-danger">Archive</span></h1>
                <p class="lead">Find your <strong><em>favorite books</em></strong> !!!</p>
            </div>
            <div class="input-group">
                <input id="search-field" type="text" class="form-control" placeholder="Type here to search"
                    aria-label="Type here to search" aria-describedby="button-addon2">
                <button onclick="searchInput()" class="btn btn-outline-primary" type="button" id="button-addon2"><i
                        class="fas fa-search"></i></button>
            </div>
            <div id="error-throw" class="mx-auto mt-4">
                <p class="text-center display-5">Sorry!!! No result found <span class="text-warning"><i
                            class="fas fa-sad-tear"></i><i class="fas fa-sad-tear"></i><i
                            class="fas fa-sad-tear"></i></span></p>
            </div>
            <div id="loading" class="spinner-grow mx-auto my-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </header>

    <!-- Main area -->
    <main class="mt-5">
        <div class="container">
            <!-- Number of search results -->
            <div id="search-result-container" class="card">
                <div class="card-body">
                    <p class="text-center lead">Showing result <span id="search-result">0</span></p>
                </div>
            </div>
            <!-- Showing books -->
            <div id="books-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5">

            </div>
        </div>
    </main>

    <!-- Font Awesome JS file link -->
    <script src="https://kit.fontawesome.com/1aed777bd9.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Main JS file link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
